<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/manga.css" />

    <link rel="stylesheet" href="style/responsive.css" />

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>OtakuFlix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">OtakuFlix</h2>
        <nav>
          <a href="#">Início</a>
          <a href="http://127.0.0.1:5500/index.html">Animes</a>
          <a href="#">Filmes</a>
          <a href="http://127.0.0.1:5500/mangas.html">Mangas</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main_movie">
        <div class="container">
          <h3 class="title">Tower of God</h3>
          <p class="description">
            Esta obra de fantasia sombria gira em torno de um jovem e sua
            jornada para escalar uma misteriosa Torre.
          </p>

          <div class="buttons">
            <a
              target="_blank"
              role="button"
              class="click"
              href="https://mangalivre.net/manga/tower-of-god-season-1/1769"
            >
            <i class="fas fa-book-open"></i>
              LEIA AGORA
            </a>
            <a
              target="_blank"
              role="button"
              class="click"
              href="https://en.wikipedia.org/wiki/Tower_of_God"
            >
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </a>

          </div>
        </div>
      </div>
    </main>

    <div class="carousel_animes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            src="imgs/mangas/Beginning.jpg"
            alt="The Beginning After"
            class="box_anime"
          />
        </div>
        <div class="item">
          <img
            src="imgs/mangas/BokuHero.jpg"
            alt="Boku no Hero"
            class="box_anime"
          />
        </div>
        <div class="item">
          <img
            src="imgs/mangas/Deatte 5.jpg"
            alt="Deatte 5 byou"
            class="box_anime"
          />
        </div>
        <div class="item">
          <img
            src="imgs/mangas/Jujutsu K.jpg"
            alt="Jujutsu Kaisen"
            class="box_anime"
          />
        </div>
        <div class="item">
          <img
            src="imgs/mangas/Mairimashita.jpg"
            alt="Mairimashita"
            class="box_anime"
          />
        </div>
        <div class="item">
          <img
            src="imgs/mangas/Shingeki.jpg"
            alt="Shingeki no Kyojin"
            class="box_anime"
          />
        </div>
        <div class="item">
          <img
            src="imgs/mangas/Shuumatsu.jpg"
            alt="Shuumatsu no Valkyrie"
            class="box_anime"
          />
        </div>
        <div class="item">
          <img
            src="imgs/mangas/Slime.jpg"
            alt="Tensei Shitara"
            class="box_anime"
          />
        </div>
        <div class="item">
          <img
            src="imgs/mangas/Solo.png"
            alt="Solo Leveling"
            class="box_anime"
          />
        </div>
    </div>

    <script
      src="https://kit.fontawesome.com/609c62f41c.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
