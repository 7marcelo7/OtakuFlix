<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/main.css" />

    <link rel="stylesheet" href="style/responsive.css" />

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>OtakuFlix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">OtakuFlix</h2>
        <nav>
          <a href="#">Início</a>
          <a href="http://127.0.0.1:5500/index.html">Animes</a>
          <a href="#">Filmes</a>
          <a href="http://127.0.0.1:5500/mangas.html">Mangas</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main_movie">
        <div class="container">
          <h3 class="title">Kimetsu no Yaiba</h3>
          <p class="description">
            Japão, era Taisho. Tanjiro, um bondoso jovem que ganha a vida
            vendendo carvão, descobre que sua família foi massacrada por um
            demônio.
          </p>

          <div class="buttons">
            <a
              target="_blank"
              role="button"
              class="click"
              href="https://www.youtube.com/watch?v=VQGCKyvzIM4"
            >
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </a>
            <a
              target="_blank"
              role="button"
              class="click"
              href="https://pt.wikipedia.org/wiki/Kimetsu_no_Yaiba"
            >
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </a>
          </div>
        </div>
      </div>
    </main>

    <div class="carousel_animes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            src="imgs/animes/Tokyo R.jpg"
            alt="Tokyo Revengers"
            class="box_anime"
          />
        </div>
        <div class="item">
          <img
            src="imgs/animes/Kinonotabi.jpg"
            alt="Kino no Tabi"
            class="box_anime"
          />
        </div>
        <div class="item">
          <img
            src="imgs/animes/Vanitas.jpg"
            alt="Vanitas no Carte"
            class="box_anime"
          />
        </div>
        <div class="item">
          <img
            src="imgs/animes/Fullmetal.jpeg"
            alt="Fullmetal Alchemist"
            class="box_anime"
          />
        </div>
        <div class="item">
          <img
            src="imgs/animes/Bokutachi.jpg"
            alt="Bokutachi no Remake"
            class="box_anime"
          />
        </div>
        <div class="item">
          <img
            src="imgs/animes/Jujutsu.jpg"
            alt="Jujutsu Kaisen"
            class="box_anime"
          />
        </div>
        <div class="item">
          <img
            src="imgs/animes/Enen Shouboutai.jpeg"
            alt="Enen Shouboutai"
            class="box_anime"
          />
        </div>
        <div class="item">
          <img
            src="imgs/animes/Tensei Shitara.jpg"
            alt="Tensei Shitara"
            class="box_anime"
          />
        </div>
        <div class="item">
          <img
            src="imgs/animes/Maou Gakuin.jpeg"
            alt="Maou Gakuin"
            class="box_anime"
          />
        </div>
        <div class="item">
          <img
            src="imgs/animes/Youjo.jpeg"
            alt="Youjo Senki"
            class="box_anime"
          />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/609c62f41c.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
